<!DOCTYPE html>
<html>
  <style>
    html {
      background-color: #fefefe;
    }
    body {
      display: grid;
      place-items: center;
      padding: 1em;
      width: 300px;
      background-color: #efefef;
      border: 1px solid #6f6f6f1c;
    }
    button {
      border: 1px solid #1c1c1c;
      margin: 1em;
      padding: 10px;
      text-align: center;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1c1c1c;
      color: #fefefe;
    }

    p#status {
      padding: 1em;
      font-size: larger;
    }

    p#status.success {
      background-color: hsla(120, 53%, 51%, 0.42);
      color: #32692b;
    }

    p#status.error {
      background-color: hsla(0, 53%, 51%, 0.42);
      color: #9f1c1c;
    }

    button#hoarder-button::after {
      content: "";
      display: block;
      width: 1.2em;
      height: 1.2em;
      position: absolute;
      left: calc(50% - 0.75em);
      top: calc(50% - 0.75em);
      border: 0.15em solid transparent;
      border-right-color: white;
      border-radius: 50%;
      animation: button-anim 0.7s linear infinite;
      opacity: 0;
    }

    button#hoarder-button.loading {
      color: transparent;
    }

    button#hoarder-button.loading::after {
      opacity: 1;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #808080;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #1c1c1c;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #1c1c1c;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #1c1c1c;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    @keyframes button-anim {
      from {
        transform: rotate(0);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <h1>Nimatullo Utils</h1>

    <button id="hoarder-button">Add To Hoarder</button>

    <p id="status"></p>

    <label for="switch" id="logging-label"></label>
    <!-- https://codepen.io/benjamin-c/pen/JjLJMPa -->
    <label class="switch" id="switch">
      <input type="checkbox" id="switch-checkbox" />
      <span class="slider round"></span>
    </label>

    <script src="../scripts/script.js"></script>
  </body>
</html>
